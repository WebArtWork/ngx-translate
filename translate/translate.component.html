<div class="container-fluid">
	<div class="page-wrapper">
		<div class="translate__top-inner">
			<div class="translate__inner">
				<label class="formboxs" for="">
					<div class="formboxs_title" translate>Menu.Select language</div>
					<select [(ngModel)]="lang" (ngModelChange)="ts.prepare_words(lang)" class="translate__select" placeholder="Translate">
						<option *ngFor="let l of ts.languages" [value]="l.code">{{l.name}}</option>
					</select>
				</label>
				<label class="formboxs" for="">
					<div class="formboxs_title" translate>Menu.Select page</div>
					<select [(ngModel)]="page" class="translate__select" placeholder="Translate">
						<option [value]="''" translate>Menu.All</option>
						<option *ngFor="let p of ts.pages" [value]="p">{{p}}</option>
					</select>
				</label>
			</div>
			<button class="translate__dawn-jcon" (click)="ts.download_json()" translate>Menu.Download JSON</button>
		</div>
		<div class="main__sub-inner translate__main-wrap">
			<div class="translate__main-inner" *ngFor="let word of ts.words|search:page:'page'">
				<div class="main__contant-inner">
					<div class="formboxs_label">
						<span>{{word.word}}</span>
						<div class="img-close" (click)="delete(word)"></div>
					</div>
					<label class="formbox" for="">
						<input [(ngModel)]="word.translate" (ngModelChange)="ts.update_translate(word.slug, lang, word.translate)" class="input" type="text" placeholder="Translate">
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
